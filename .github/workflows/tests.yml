name: Tests

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install groq

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=custom_components/voice_assistant --cov-report=xml --cov-report=term --cov-report=html

    - name: Display coverage summary
      if: matrix.python-version == '3.11'
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        python -m pytest tests/ --cov=custom_components/voice_assistant --cov-report=term | tee coverage_output.txt
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat coverage_output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
          .coverage
