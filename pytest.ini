[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=custom_components/voice_assistant
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
